<div #myModal class="container">
  <div class="content" > 
      <div >
        <h1 style="text-align: center;color: #ef0808;">SIGN IN</h1>
        <div class="row">
          <div class=" col-md-3">
            <h3>Sign In now</h3>
          </div>
          <div class=" col-md-4">
            <div *ngIf = "IsLoginFailed">
              <h3><small style="font-size: small;
                color: red;">UserId or Password incorrect</small></h3>
              
            </div>
            
          </div>
          <div class=" col-md-5">
            
          </div>
          
        </div>
        <div class="row" style="padding: 10px;">
          <div class="col-md-12">
            <div class="col-md-2" style="margin-left: -13px;">
              <label for = "UserID"> Email </label>
          </div>
          <div class="col-md-5" style="    margin-left: 3px;">
            <input type="text" id = "UserID" name="UserID" class="form-control" [(ngModel)]="userEmail" [ngModelOptions]="{standalone: true}"/>  
            
          </div>
          </div>
          
      </div>
      <div class="row" style="padding: 10px;">
        <div class="col-md-2">
            <label> Password </label>
        </div>
        <div class="col-md-5" style="width: 358px;">
          <input type="password" class="form-control" id = "password" [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}"/>  
          
        </div>
    </div>

    <div class="row" style="padding: 10px;">
      <div class="col-md-4">
        </div>
      <div class="col-md-2">
        <button class="btn btn-light" [disabled] = "(userEmail == '' || userEmail == null || userPassword == '' || userPassword == null)"
         style="width: 110px;    background-color: #4fa1e6 !important;
        border-color: #4fa1e6 !important;
        color: #4a4848 !important;
      " (click)="Login()">Sign In</button>
      </div>
      <div class="col-md-2">
        <button class = "btn btn-light" style="width: 110px;"  (click)="close()">Close</button>
        
      </div>
      <div class="col-md-4">
      </div>
  </div>
    </div>
   
  </div>
  </div>
